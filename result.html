<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="result_title"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="language-switcher">
        <button onclick="changeLanguage('ja')">日本語</button> |
        <button onclick="changeLanguage('en')">English</button>
    </div>
    <div class="world-container">
        <div class="result-box" id="result-content">
            <div id="result-main">
                <h1 id="archetype"></h1>
                <p id="archetype-details"></p>
            </div>
            <div id="result-symbol">
                 <img id="symbol-image" src="assets/images/placeholder.png" alt="Symbol Image">
                 <h3 id="symbol-name"></h3>
            </div>
            <div class="result-chapter">
                <h2 data-key="result_overview_title"></h2>
                <p id="overview"></p>
            </div>
            <div class="result-chapter">
                <h2 data-key="result_chapter1_title"></h2>
                <p id="chapter1-text"></p>
            </div>
            <div class="result-chapter">
                <h2 data-key="result_chapter2_title"></h2>
                <p id="chapter2-text"></p>
            </div>
            <div class="result-chapter">
                <h2 data-key="result_chapter3_title"></h2>
                <p id="chapter3-text"></p>
            </div>
            <div class="result-chapter">
                <h2 data-key="result_chapter4_title"></h2>
                <p id="chapter4-text"></p>
            </div>
            <a href="index.html" class="cta-button" data-key="result_back_button"></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
